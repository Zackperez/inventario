<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aceites.css">
    <title>INICIO</title>
</head>

<body>
    <div class="hero">
        <nav class="menu">
            <h1>Transporte</h1>
        </nav>

        <div class="pagina">
            <section class="contenedor">
                <div class="menu-opciones">
                    <ul class="opciones">
                        <a href="../index.html"><i class="fa-brands fa-dropbox"></i>Inicio</a>
                        <a href="./productos.html"><i class="fa-brands fa-dropbox"></i>Productos</a>
                        <a class="active" href="./aceites.html"><i class="fa-solid fa-oil-can"></i>Aceites</a>
                        <a href="./personal.html"><i class="fa-solid fa-user"></i>Personal</a>
                    </ul>
                </div>

                <div class="contenedor-aceites">
                    <div class="botones">
                        <button id="abrirModalAgregarAceite"><i class="fa-solid fa-plus"></i> Agregar aceite</button>
                    </div>

                    <div class="contenido" id="contenidoAceites">

                    </div>

                    <div class="agregar-formulario modal" id="targetModalAgregarAceite">
                        <div class="contenido">
                            <div class="titulo modal-cabecera">
                                <h1>Agregar aceite</h1>
                                <a><i class="fa-solid fa-remove cerrar-modal-agregar-aceite"></i></a>
                            </div>
    
                            <div class="campos modal-cuerpo" id="modalCuerpo">
                                <div class="campo nombre">
                                    <div class="texto">
                                        <p>Nombre:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type="text" id="nombreAceiteAgregar">
                                    </div>
                                </div>

                                <div class="campo marca">
                                    <div class="texto">
                                        <p>Marca:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type="text" id="marcaAceiteAgregar">
                                    </div>
                                </div>

                                <div class="campo tipo">
                                    <div class="texto">
                                        <p>Tipo:</p>
                                    </div>
                                    <div class="entrada">
                                        <select name="" id="tipoComboBoxAceiteAgregar">
                                            <option value="carro">Carro</option>
                                            <option value="camion">Camion</option>
                                            <option value="otro">Otro</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="campo litros">
                                    <div class="texto">
                                        <p>Litros:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type = "number" id="litrosCampoAceiteAgregar" min="0">
                                    </div>
                                </div>

                                <div class="campo descripcion">
                                    <div class="texto">
                                        <p>Descripci√≥n:</p>
                                    </div>
                                    <div class="entrada">
                                        <textarea id="descripcionAceiteAgregar"></textarea>
                                    </div>
                                </div>

                            </div>
    
                            <div class="botones modal-footer">
                                <button id="editarAceite" class="boton">Editar</button>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/aceites/aceites.js" type="module"></script>

</body>

</html>
