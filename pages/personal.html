<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/personal.css">
    <title>INICIO</title>
</head>

<body>
    <div class="hero">
        <nav class="menu">
            <h1>Transporte</h1>
        </nav>

        <div class="pagina">
            <section class="contenedor">
                <div class="menu-opciones">
                    <ul class="opciones">
                        <a href="../index.html"><i class="fa-brands fa-dropbox"></i>Inicio</a>
                        <a href="./productos.html"><i class="fa-brands fa-dropbox"></i>Productos</a>
                        <a href="./aceites.html"><i class="fa-solid fa-oil-can"></i>Aceites</a>
                        <a class="active" href="./personal.html"><i class="fa-solid fa-user"></i>Personal</a>
                    </ul>
                </div>

                <div class="personal">
                    <div class="editar-usuarios">

                        <div class="titulo">
                            <h2>Editar usuarios</h2>
                        </div>

                        <div class="campos-editar-usuario">

                            <div class="campo">
                                <div class="titulo">
                                    <label for="">Nombre:</label>
                                </div>

                                <div class="entrada">
                                    <input type="text" id="campoNombre">
                                </div>
                            </div>

                            <div class="campo">
                                <div class="titulo">
                                    <label for="">Puesto:</label>
                                </div>

                                <div class="entrada">
                                    <input type="text" id="campoPuesto">
                                </div>
                            </div>

                            <div class="campo">

                                <div class="titulo">
                                    <label for="">Celular:</label>
                                </div>

                                <div class="entrada">
                                    <input type="text" id="campoCelular">
                                </div>
                            </div>

                            <div class="boton">
                                <button id="abrirModalEditarUsuario">Editar</button>
                            </div>

                        </div>
                    </div>

                    <div class="contenedor" id="contenedorUsuarios">

                    </div>

                    <div class="editar-usuario-modal modal" id="targetModalEditarUsuario">
                        <div class="contenido">
                            <div class="titulo modal-cabecera">
                                <h1>Editar usuario</h1>
                                <a><i class="fa-solid fa-remove cerrar-modal-editar-usuario"></i></a>
                            </div>
    
                            <div class="campos modal-cuerpo" id="modalCuerpo">
                                <div class="campo nombre">
                                    <div class="texto">
                                        <p>Nombre:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type="text" id="nombreUsuarioEditar">
                                    </div>
                                </div>

                                <div class="campo puesto">
                                    <div class="texto">
                                        <p>Marca:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type="text" id="puestoUsuarioEditar">
                                    </div>
                                </div>

                                <div class="campo celular">
                                    <div class="texto">
                                        <p>Celular:</p>
                                    </div>
                                    <div class="entrada">
                                        <input type = "text" id="celularUsuarioEditar">
                                    </div>
                                </div>

                            </div>
    
                            <div class="botones modal-footer">
                                <button id="editarUsuario" class="boton">Editar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/personal/personal.js" type="module"></script>

</body>

</html>
